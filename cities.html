<!DOCTYPE html>
<!-- ICS2O- Unit1-03-HTML-Style -->
<html lang="en-ca">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="My second web page, with proper style">
        <meta name="keyword" content="immaculata, ics2o">
        <meta name="author" content="Kukwac">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cities</title>
    </head>

    <style>
        /* Style the element with id "my-header" */
        #my header {
            background-color: palegreen;
            color: navy;
            padding: 40px;
            text-align: center;
        }

        /* Style all elements with the class name "city" */
        .city {
            background-color: paleturquoise;
            color: palevioletred;
            padding: 10px;
        }
    </style>
    <body style="background-color: aliceblue;">
        <!-- An element with a unique id -->
        <h1 id="myHeader">Capital Cities</h1>

        <!-- Multiple elements with the same class -->
        <h2 class="city">Juba</h2>
        <p>Juba is the capital city of South Sudan</p>
        <img src="./images/flag_of_sudan.png" width="150" alt="Sudan">

        <h2 class="city">Khartoum</h2>
        <p>Khartoum is the capital city of Sudan</p>
        <img src="./images/flag_of_south_sudan.png" width="150" alt="South Sudan">

        <h2 class="city">Cairo</h2>
        <p>Cairo is the capital city of Egypt</p>
        <img src="./images/flag_of_egypt.png" width="150" alt="Egypt">

        <h2 class="city">Ottawa</h2>
        <p>Ottawa is the capital city of Canada</p>
        <img src="./images/flag_of_canada.png" width="150" alt="Canada">

    </body>
</html>
